<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: lightblue;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="fylo-comp">
        <div class="fylo">
          <div>
            <img class="logo" src="images/logo.svg" alt="" />
          </div>
          <div class="icons">
            <img class="document" src="images/icon-document.svg" alt="" />
            <img class="folder" src="images/icon-folder.svg" alt="" />
            <img class="upload" src="images/icon-upload.svg" alt="" />
          </div>
        </div>
        <div class="stats">
          <div class="status-messg">
            Youâ€™ve used <strong>815 GB</strong> of your storage
            <div class="gb-num">
              <span>185</span><span class="gb-left">GB LEFT</span>
            </div>
          </div>
          <div class="status-bar">
            <div class="gradient-bar">
              <div class="white-ball"></div>
            </div>
          </div>
          <div class="total-gb">
            <div>0 GB</div>
            <div>1000 GB</div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sarah Fatima</a>.
    </div>
  </body>
</html>
